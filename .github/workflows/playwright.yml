name: Find Talonchyk
on:
  workflow_dispatch:
  schedule:
    - cron: "*/20 11-16 * * *"
    - cron: "*/10 4-11 * * *"
jobs:
  find:
    timeout-minutes: 8
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - uses: pnpm/action-setup@v2
      name: Install pnpm
      id: pnpm-install
      with:
        version: 8
        run_install: false
    - name: Install dependencies
      run: pnpm install
    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps chromium
    - name: Run Playwright tests
      env:
        ECP_KEY: ${{ secrets.ECP_KEY }}
        ECP_PASSWORD: ${{ secrets.ECP_PASSWORD }}
      run: pnpm exec playwright test

    - name: Check talonchyk existence
      id: check_files
      uses: andstor/file-existence-action@v1
      with:
        files: "results.txt"

    - name: Read results file
      if: steps.check_files.outputs.files_exists == 'true'
      id: resultsfile
      run: echo "::set-output name=results::$(cat results.txt)"

    - name: send telegram message if taloncyk exists
      uses: appleboy/telegram-action@master
      if: steps.check_files.outputs.files_exists == 'true'
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          Є доступні талончики:
          ${{ steps.resultsfile.outputs.results }}
          .
